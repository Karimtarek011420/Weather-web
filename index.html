<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark py-4">
        <div class="container">
            <a class="navbar-brand text-white" href="#">
                <img src="images/logo2x.png">Weather</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                    <li class="nav-item px-3">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link text-white" href="#">News</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link text-white" href="#">live Cameras</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link text-white" href="#">photos</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link text-white" href="#">Content</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="app">
        <div class="container px-3 py-5 text-center">
            <input type="text" class="form-control rounded-5 px-3 py-3 mb-4 text-white"
            placeholder="Find your Loction..." id="Find">
            <div class="row g-0">
                <div class="item col-md-4 bg-dark m-0 rounded-5">
                    <div class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start"id="todayDate">
                        <p id="todayDateName" class="my-auto"></p>
                        <p1>
                            <span id="todayDateNumber" class="my-auto"></span>
                            <span id="todayDateMonth" class="my-auto"></span>
                        </p1>
                    </div>
                    <div class="item-content text-start px-3 py-3 pt-5 text-light" id="toDay">
                        <p id="todayLocation" class="fs-4">cario</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p2 class="fs-1 fw-bolder">
                                <span id="todayTemp">33</span>
                                <span>oC</span>
                            </p2>
                            <img id="todayConditionImg" src="images/116.png" alt="" />
                        </div>
                        <p id="todayConditionText" class="fs-6 text-info"></p>
                    </div>
                    <div class="item-footer d-flex text-light p-3">
                        <div class="d-flex me-3">
                            <img src="images/icon-umberella.png" class="icons me-2" alt="" />
                            <p id="humidity">20%</p>
                        </div>
                        <div class="d-flex me-3">
                            <img src="images/icon-wind.png" class="icons mx-2" alt="" />
                            <p id="windSpeed">30 km/h</p>
                        </div>
                        <div class="d-flex">
                            <img src="images/icon-compass.png" class="icons mx-2" alt="" />
                            <p id="windDirection">est</p>
                        </div>
                    </div>
                </div>

                <div class="item col-md-4 m-0 bg-dark">
                    <div class="py-2 text-center bg-dark text-light" >
                        <p class="nextDayName my-auto">Friday</p>
                    </div>
                    <div class="item-content text-start text-white p-3 text-center pt-5">
                        <img class="nextConditioniImg" src="images/113.png" alt="">
                        <h3>
                            <span class="nextmaxtemp"></span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5>
                            <span class="nextmintemp">15</span>
                            <span><sup>o</sup> C</span>
                        </h5>
                        <p class="nexttext fs-6 text-light-blue text-info">partly cloudy</p>
                    </div>
                </div>

                <div class="item col-md-4 m-0 bg-sec-color rounded-4">
                    <div class="py-2 text-center px-3 bg-main-color text-light rounded-end">
                        <p class="next_day_name my-auto">Friday</p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="nextConditioniImg" src="images/113.png" alt="">
                        <h3>
                            <span class="nextmaxtemp"></span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5>
                            <span class="nextmintemp">15</span>
                            <span><sup>o</sup> C</span>
                        </h5>
                        <p class="nexttext fs-6 text-light-blue text-info">partly cloudy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
